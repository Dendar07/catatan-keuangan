<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan Keuangan Harian</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f5f7fa; padding: 20px; }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-group input,
    .form-group select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 120px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #45a049; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th { background: #f0f0f0; }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
    .income { color: green; }
    .expense { color: red; }
    .btn-secondary {
      background: #3498db;
      margin-right: 5px;
    }
    .btn-secondary:hover {
      background: #2980b9;
    }
    .btn-danger {
      background: #e74c3c;
    }
    .btn-danger:hover {
      background: #c0392b;
    }
    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: stretch;
      }
      .form-group input, .form-group select {
        width: 100%;
      }
      table th, table td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Catatan Keuangan Harian</h1>

    <div class="form-group">
      <input type="text" id="desc" placeholder="Deskripsi..." />
      <select id="amount">
        <option value="">Pilih Jumlah...</option>
        <option value="5000">Rp 5.000</option>
        <option value="10000">Rp 10.000</option>
        <option value="20000">Rp 20.000</option>
        <option value="50000">Rp 50.000</option>
        <option value="100000">Rp 100.000</option>
        <option value="custom">Masukkan Manual</option>
      </select>
      <input type="number" id="customAmount" placeholder="Jumlah manual..." style="display:none;" />
      <select id="type">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <button onclick="addOrUpdateTransaction()" id="submit-btn">Tambah</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Deskripsi</th>
          <th>Jumlah</th>
          <th>Tipe</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="transaction-table"></tbody>
    </table>

    <div class="total" id="total-display">Total Saldo: Rp 0</div>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    let editIndex = null;

    function saveToLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function getAmountValue() {
      const selectVal = document.getElementById('amount').value;
      const customVal = parseInt(document.getElementById('customAmount').value);
      if (selectVal === 'custom') {
        return isNaN(customVal) ? null : customVal;
      }
      return parseInt(selectVal);
    }

    function addOrUpdateTransaction() {
      const desc = document.getElementById('desc').value;
      const amount = getAmountValue();
      const type = document.getElementById('type').value;

      if (!desc || !amount || amount <= 0) {
        alert('Isi deskripsi dan jumlah yang valid.');
        return;
      }

      const data = { desc, amount, type };

      if (editIndex !== null) {
        transactions[editIndex] = data;
        editIndex = null;
        document.getElementById('submit-btn').textContent = 'Tambah';
      } else {
        transactions.push(data);
      }

      saveToLocalStorage();
      renderTable();
      clearForm();
    }

    function renderTable() {
      const tableBody = document.getElementById('transaction-table');
      tableBody.innerHTML = '';
      let total = 0;

      transactions.forEach((trans, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${trans.desc}</td>
          <td class="${trans.type}">Rp ${trans.amount.toLocaleString()}</td>
          <td>${trans.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}</td>
          <td>
            <button class="btn-secondary" onclick="editTransaction(${index})">Edit</button>
            <button class="btn-danger" onclick="deleteTransaction(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
        total += trans.type === 'income' ? trans.amount : -trans.amount;
      });

      document.getElementById('total-display').textContent = `Total Saldo: Rp ${total.toLocaleString()}`;
    }

    function deleteTransaction(index) {
      if (confirm("Yakin ingin hapus data ini?")) {
        transactions.splice(index, 1);
        saveToLocalStorage();
        renderTable();
      }
    }

    function editTransaction(index) {
      const trans = transactions[index];
      document.getElementById('desc').value = trans.desc;
      if ([5000, 10000, 20000, 50000, 100000].includes(trans.amount)) {
        document.getElementById('amount').value = trans.amount;
        document.getElementById('customAmount').style.display = 'none';
        document.getElementById('customAmount').value = '';
      } else {
        document.getElementById('amount').value = 'custom';
        document.getElementById('customAmount').style.display = 'block';
        document.getElementById('customAmount').value = trans.amount;
      }
      document.getElementById('type').value = trans.type;
      document.getElementById('submit-btn').textContent = 'Update';
      editIndex = index;
    }

    function clearForm() {
      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('customAmount').value = '';
      document.getElementById('customAmount').style.display = 'none';
      document.getElementById('type').value = 'income';
      document.getElementById('submit-btn').textContent = 'Tambah';
    }

    // Show/hide custom input
    document.getElementById('amount').addEventListener('change', () => {
      if (document.getElementById('amount').value === 'custom') {
        document.getElementById('customAmount').style.display = 'block';
      } else {
        document.getElementById('customAmount').style.display = 'none';
        document.getElementById('customAmount').value = '';
      }
    });

    renderTable();
  </script>
</body>
</html>
