<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Keuangan Harian</title>
    <style>
      :root {
        --bg-color: #f5f8ff;
        --text-color: #000;
        --card-bg: white;
        --border-color: #ccc;
      }

      body.dark {
        --bg-color: #1a1a1a;
        --text-color: #f0f0f0;
        --card-bg: #2c2c2c;
        --border-color: #444;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        min-height: 100vh;
        align-items: center;
      }

      .container {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        min-width: 250px;
        max-width: 500px;
        width: 70%;
        position: relative;
      }

      .theme-toggle {
        position: absolute;
        top: 1px;
        right: 15px;
        background: none;
        border: none;
        cursor: pointer;
        width: 45px;
        height: 45px;
      }

      .theme-toggle img {
        width: 100%;
        height: auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        margin-top: 30px;
      }

      input,
      select,
      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        background: var(--card-bg);
        color: var(--text-color);
      }
      input[type="text"]
      {
        width: calc(100% - 22px);
        margin-bottom: 10px;

      };

      button {
        background-color: #4e4caf;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #4945a0;
      }

      .table-responsive {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        border-bottom: 1px solid var(--border-color);
        text-align: center;
        padding: 8px;
      }

      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .edit-btn {
        background-color: #2196f3;
        overflow: hidden;
      }

      .delete-btn {
        background-color: #f44336;
        overflow: hidden;
      }

      .edit-btn:hover {
        background-color: #1976d2;
        overflow: hidden;
      }

      .delete-btn:hover {
        background-color: #d32f2f;
        overflow: hidden;
      }

      @media (max-width: 480px) {
        .action-buttons {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }

        .action-buttons button {
          flex: 1;
          min-width: 45%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Button Theme -->
      <button class="theme-toggle" onclick="toggleTheme()">
        <img
          id="themeIcon"
          src="https://img.icons8.com/ios-filled/50/moon-symbol.png"
          alt="Toggle Theme"
        />
      </button>

      <h2>Catatan Keuangan Harian</h2>
      <input type="text" id="desc" placeholder="Deskripsi..." />
      <select id="amount">
        <option value="">Pilih Jumlah...</option>
        <option value="10000">Rp 10.000</option>
        <option value="20000">Rp 20.000</option>
        <option value="50000">Rp 50.000</option>
        <option value="100000">Rp 100.000</option>
      </select>
      <select id="type">
        <option value="Pemasukan">Pemasukan</option>
        <option value="Pengeluaran">Pengeluaran</option>
      </select>
      <button onclick="addTransaction()">Tambah</button>

      <div class="table-responsive">
        <table id="transactionTable">
          <thead>
            <tr>
              <th>Deskripsi</th>
              <th>Jumlah</th>
              <th>Tipe</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <h3 id="total">Total Saldo: Rp 0</h3>
    </div>

    <script>
      let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
      let editIndex = null;

      function formatDate(dateString) {
        const date = new Date(dateString);
        const options = {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        };
        return date.toLocaleString("id-ID", options);
      }

      function saveTransactions() {
        localStorage.setItem("transactions", JSON.stringify(transactions));
      }

      function renderTable() {
        const tbody = document.querySelector("#transactionTable tbody");
        tbody.innerHTML = "";
        let total = 0;

        transactions.forEach((tr, i) => {
          const row = document.createElement("tr");
          const amountColor = tr.type === "Pemasukan" ? "green" : "red";
          const sign = tr.type === "Pemasukan" ? 1 : -1;
          total += sign * parseInt(tr.amount);

          row.innerHTML = `
          <td>${tr.desc}</td>
          <td style="color: ${amountColor}">Rp ${parseInt(
            tr.amount
          ).toLocaleString()}</td>
          <td>${tr.type}</td>
          <td>${formatDate(tr.date)}</td>
          <td>
            <div class="action-buttons">
              <button class="edit-btn" onclick="editTransaction(${i})">Edit</button>
              <button class="delete-btn" onclick="deleteTransaction(${i})">Hapus</button>
            </div>
          </td>
        `;
          tbody.appendChild(row);
        });

        document.getElementById("total").textContent =
          "Total Saldo: Rp " + total.toLocaleString();
      }

      function addTransaction() {
        const desc = document.getElementById("desc").value.trim();
        const amount = document.getElementById("amount").value;
        const type = document.getElementById("type").value;
        const now = new Date().toISOString();

        if (!desc || !amount) {
          alert("Isi deskripsi dan jumlah!");
          return;
        }

        if (editIndex !== null) {
          transactions[editIndex] = { desc, amount, type, date: now };
          editIndex = null;
        } else {
          transactions.push({ desc, amount, type, date: now });
        }

        saveTransactions();
        renderTable();
        document.getElementById("desc").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("type").value = "Pemasukan";
      }

      function deleteTransaction(index) {
        if (confirm("Yakin ingin menghapus data ini?")) {
          transactions.splice(index, 1);
          saveTransactions();
          renderTable();
        }
      }

      function editTransaction(index) {
        const tr = transactions[index];
        document.getElementById("desc").value = tr.desc;
        document.getElementById("amount").value = tr.amount;
        document.getElementById("type").value = tr.type;
        editIndex = index;
      }

      // Theme toggle
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const isDark = document.body.classList.contains("dark");
        document.getElementById("themeIcon").src = isDark
          ? "https://img.icons8.com/ios-filled/50/sun--v1.png"
          : "https://img.icons8.com/ios-filled/50/moon-symbol.png";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      }

      window.onload = function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
          document.getElementById("themeIcon").src =
            "https://img.icons8.com/ios-filled/50/sun--v1.png";
        }
        renderTable();
      };
    </script>
  </body>
</html>
