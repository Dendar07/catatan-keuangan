<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catatan Keuangan Harian</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f8ff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      text-align: center;
      padding: 8px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .edit-btn {
      background-color: #2196F3;
    }

    .delete-btn {
      background-color: #f44336;
    }

    .edit-btn:hover {
      background-color: #1976D2;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 480px) {
      .action-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .action-buttons button {
        flex: 1;
        min-width: 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Catatan Keuangan Harian</h2>
    <input type="text" id="desc" placeholder="Deskripsi...">
    <select id="amount">
      <option value="">Pilih Jumlah...</option>
      <option value="10000">Rp 10.000</option>
      <option value="20000">Rp 20.000</option>
      <option value="50000">Rp 50.000</option>
      <option value="100000">Rp 100.000</option>
    </select>
    <select id="type">
      <option value="Pemasukan">Pemasukan</option>
      <option value="Pengeluaran">Pengeluaran</option>
    </select>
    <button onclick="addTransaction()">Tambah</button>

    <div class="table-responsive">
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Deskripsi</th>
            <th>Jumlah</th>
            <th>Tipe</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <h3 id="total">Total Saldo: Rp 0</h3>
  </div>

  <script>
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' };
      return date.toLocaleString('id-ID', options);
    }

    function saveTransactions() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function renderTable() {
      const tbody = document.querySelector('#transactionTable tbody');
      tbody.innerHTML = '';
      let total = 0;

      transactions.forEach((tr, i) => {
        const row = document.createElement('tr');
        const amountColor = tr.type === 'Pemasukan' ? 'green' : 'red';
        const sign = tr.type === 'Pemasukan' ? 1 : -1;
        total += sign * parseInt(tr.amount);

        row.innerHTML = `
          <td>${tr.desc}</td>
          <td style="color: ${amountColor}">Rp ${parseInt(tr.amount).toLocaleString()}</td>
          <td>${tr.type}</td>
          <td>${formatDate(tr.date)}</td>
          <td>
            <div class="action-buttons">
              <button class="edit-btn" onclick="editTransaction(${i})">Edit</button>
              <button class="delete-btn" onclick="deleteTransaction(${i})">Hapus</button>
            </div>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('total').textContent = 'Total Saldo: Rp ' + total.toLocaleString();
    }

    function addTransaction() {
      const desc = document.getElementById('desc').value.trim();
      const amount = document.getElementById('amount').value;
      const type = document.getElementById('type').value;
      const now = new Date().toISOString();

      if (!desc || !amount) {
        alert('Isi deskripsi dan jumlah!');
        return;
      }

      if (editIndex !== null) {
        transactions[editIndex] = { desc, amount, type, date: now };
        editIndex = null;
      } else {
        transactions.push({ desc, amount, type, date: now });
      }

      saveTransactions();
      renderTable();
      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';
      document.getElementById('type').value = 'Pemasukan';
    }

    function deleteTransaction(index) {
      if (confirm('Yakin ingin menghapus data ini?')) {
        transactions.splice(index, 1);
        saveTransactions();
        renderTable();
      }
    }

    let editIndex = null;
    function editTransaction(index) {
      const tr = transactions[index];
      document.getElementById('desc').value = tr.desc;
      document.getElementById('amount').value = tr.amount;
      document.getElementById('type').value = tr.type;
      editIndex = index;
    }

    // Render saat pertama kali
    renderTable();
  </script>
</body>
</html>
